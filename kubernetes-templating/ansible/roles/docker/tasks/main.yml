---
- name: Install required system packages
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  loop: "{{ required_packages }}"

- name: Add Docker GPG apt Key
  apt_key:
    url: "{{ docker_repo_key }}"
    state: present

- name: Add Docker Repository
  apt_repository:
    repo: "{{ docker_repo }}"
    state: present

- name: Install docker packages
  apt:
    pkg: "{{ item }}"
    update_cache: yes
    force: true
  loop: "{{ docker_packages }}"

- name: Ensure user added to the docker group.
  user:
    name: "{{ docker_user }}"
    groups: "{{ docker_group }}"
    append: true