---
apiVersion: v1
kind: Service
metadata:
  name: nginx-exporter
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port:   '9113'
  labels:
    app: nginx-exporter
spec:
  ports:
    - name: monitoring
      port: 80
      protocol: TCP
      targetPort: 9113
  selector:
    app: nginx-exporter
  type: ClusterIP
...